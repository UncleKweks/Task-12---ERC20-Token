<!DOCTYPE html>
<html>
  <head>
    <title>MetaMask + ERC20 Token Example</title>
  </head>
  <body>
    <h1>MetaMask + ERC20 Token Example</h1>
    <div>
      <button onclick="connect()">Connect MetaMask</button>
      <p id="status"></p>
    </div>
    <div>
      <h2>Account: <span id="account"></span></h2>
      <h3>Balance: <span id="balance"></span></h3>
      <button onclick="getAccount()">Get Account</button>
      <button onclick="getBalance()">Get Balance</button>
    </div>
    <div>
      <input type="text" placeholder="Recipient Address" id="recipient" />
      <input type="number" placeholder="Amount" id="amount" />
      <button onclick="mintTokens()">Mint Tokens</button>
      <button onclick="transferTokens()">Transfer Tokens</button>
      <p id="transactionStatus"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
